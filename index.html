<!DOCTYPE html>
<html data-ng-app="">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AngularJS</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<!--Viewing live-->
		Name:
		<br />
		<input type="text" data-ng-model="name" /> {{ name }}

		<!-- Iterating with ng-repeat-->
		<div class="container"
			data-ng-init="names=['Ahmed', 'Lilit', 'Leyla'] ">
			<br />
			<ul>
				<li data-ng-repeat="personName in names">{{personName}}</li>
			</ul>
		</div>

		<!--Filters-->
		<div class="container"
		data-ng-init="family=[{name:'Ahmed Soliman',city:'Cairo'},{name:'Lilit Postoyan',city:'Yerevan'},{name:'Leyla Soliman',city:'San Francisco'}]">
			name:
			<br />
			<input type="text" data-ng-model="person" />
			<br />
			<ul>
				<li data-ng-repeat="person in family | filter:person | orderBy:'city'"> {{ person.name | uppercase }} - {{ person.city | lowercas }} </li>
			</ul>
		</div>







		<!-- ******Jquery GOOGLE CDN***** -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<!-- Angular-->
		<script src="js/angular.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
